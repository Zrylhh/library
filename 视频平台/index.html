<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>

<body>
<!DOCTYPE HTML>
<html>
<head>
<link href="/public/video-js.min.css" rel="stylesheet">
<script src="/public/video.min.js"></script>
<script src="/public/videojs-contrib-hls.js"></script>
</head>
<body>
 <video id="example-video" class="video-js vjs-default-skin" controls width="640" height="264">
 <source src="/hls2/test.m3u8" type='application/x-mpegURL' />
</video>
<button onclick="getCurrentTime()">getCurrentTime</button>
<button onclick="setPlayerTime()">setPlayerTime</button>
<script>
var player = videojs('example-video');
player.play();
function getCurrentTime(){
    alert(player.currentTime());
}
function setPlayerTime(){
    player.currentTime(50);
}
</script> 
</body>
</html>
